name: Auto Update PR Checklist

# Trigger on schedule or after push to main (merged PR)
on:
  push:
    branches:
      - main
  schedule:
    # Runs every day at 2:00 AM UTC
    - cron: '0 2 * * *'

permissions:
  contents: write

jobs:
  update-checklist:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install requests

      - name: Run checklist updater
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          python scripts/update_checklist.py

      - name: Commit updated checklist
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add PR_REVIEW_CHECKLIST.md
          git diff --quiet && git diff --staged --quiet || git commit -m "Auto-update PR checklist"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
