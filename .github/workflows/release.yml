name: Release & Publish

on:
  push:
    tags:
      - "v*.*.*"
  workflow_dispatch:

permissions:
  contents: write
  id-token: write

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Extract version from tag
        id: get_version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/* ]]; then
            VERSION="${GITHUB_REF#refs/tags/v}"
          else
            VERSION="dev"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Verify version sync with core/__init__.py
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          TAG_VERSION="${{ steps.get_version.outputs.version }}"
          PACKAGE_VERSION=$(python -c "from core import __version__; print(__version__)")

          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PACKAGE_VERSION"

          if [[ "$TAG_VERSION" != "$PACKAGE_VERSION" ]]; then
            echo "Mismatch: Tag version ($TAG_VERSION) != Package version ($PACKAGE_VERSION)"
            exit 1
          fi

      - name: Validate changelog entry
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          if ! grep -q "## \[$VERSION\]" CHANGELOG.md; then
            echo "::warning::CHANGELOG.md does not contain entry for $VERSION"
          fi

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: validate

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
          pip install --upgrade pip
          pip install build setuptools wheel twine

      - name: Build distributions (sdist + wheel)
        run: |
          python -m build
          ls -lh dist/

      - name: Validate distributions
        run: |
          twine check dist/*

      - name: Upload distributions
        uses: actions/upload-artifact@v4
        with:
          name: release-dist
          path: dist/

  test-install:
    name: Test Installation
    runs-on: ubuntu-latest
    needs: build

    strategy:
      matrix:
        python-version: ["3.10", "3.11", "3.12"]

    steps:
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: release-dist
          path: dist/

      - name: Install package from wheel
        run: |
          pip install dist/*.whl

      - name: Validate import
        run: |
          python -c "import core; print('Version:', core.__version__)"

      - name: Validate CLI
        run: |
          codetune-studio --version

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build, test-install]
    if: startsWith(github.ref, 'refs/tags/')

    environment:
      name: pypi
      url: https://pypi.org/project/codetune-studio/

    steps:
      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: release-dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
          print-hash: true

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, test-install]
    if: startsWith(github.ref, 'refs/tags/')

    permissions:
      contents: write

    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download dist
        uses: actions/download-artifact@v4
        with:
          name: release-dist
          path: dist/

      - name: Extract release notes
        id: notes
        run: |
          VERSION="${GITHUB_REF#refs/tags/v}"
          if [[ -f CHANGELOG.md ]]; then
            NOTES=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d')
          fi
          echo "${NOTES:-"Release $VERSION"}" > release_notes.txt

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          name: "Release ${{ github.ref_name }}"
          body_path: release_notes.txt
          files: dist/*
          draft: false
          generate_release_notes: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [publish-pypi, create-release]
    if: always()

    steps:
      - name: Log release results
        run: |
          echo "PyPI publish result: ${{ needs.publish-pypi.result }}"
          echo "GitHub release result: ${{ needs.create-release.result }}"


