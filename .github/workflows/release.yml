name: Release & Publish

on:
  push:
    tags:
      - 'v*.*.*'  # Triggers on version tags like v0.2.0, v1.0.0, etc.
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write
  id-token: write  # Required for trusted publishing to PyPI

jobs:
  validate:
    name: Validate Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Get version from tag
        id: get_version
        run: |
          if [ "${{ github.event_name }}" == "push" ]; then
            VERSION=${GITHUB_REF#refs/tags/v}
          else
            VERSION="dev"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Release version: $VERSION"

      - name: Verify version matches core/__init__.py
        if: github.event_name == 'push'
        run: |
          TAG_VERSION="${{ steps.get_version.outputs.VERSION }}"
          PACKAGE_VERSION=$(python -c "from core import __version__; print(__version__)")
          echo "Tag version: $TAG_VERSION"
          echo "Package version: $PACKAGE_VERSION"
          if [ "$TAG_VERSION" != "$PACKAGE_VERSION" ]; then
            echo "Error: Tag version ($TAG_VERSION) does not match package version ($PACKAGE_VERSION)"
            exit 1
          fi

  build:
    name: Build Distribution
    runs-on: ubuntu-latest
    needs: validate
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install build dependencies
        run: |
          python -m pip install --upgrade pip
          pip install build setuptools wheel twine

      - name: Build distributions
        run: |
          python -m build
          echo "Built packages:"
          ls -lh dist/

      - name: Check distribution
        run: |
          twine check dist/*

      - name: Upload distributions
        uses: actions/upload-artifact@v3
        with:
          name: release-distributions
          path: dist/

  test-install:
    name: Test Installation
    runs-on: ubuntu-latest
    needs: build
    strategy:
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: 'pip'
          cache-dependency-path: 'requirements.txt'

      - name: Download distributions
        uses: actions/download-artifact@v3
        with:
          name: release-distributions
          path: dist/

      - name: Install wheel
        run: |
          pip install dist/*.whl

      - name: Test import
        run: |
          python -c "from core import __version__; print(f'Version: {__version__}')"

      - name: Test CLI
        run: |
          codetune-studio --version

  publish-pypi:
    name: Publish to PyPI
    runs-on: ubuntu-latest
    needs: [build, test-install]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    environment:
      name: pypi
      url: https://pypi.org/project/codetune-studio/
    steps:
      - name: Download distributions
        uses: actions/download-artifact@v3
        with:
          name: release-distributions
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          user: __token__
          password: ${{ secrets.PYPI_API_TOKEN }}
          verbose: true
          print-hash: true

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: [build, test-install]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    permissions:
      contents: write
    steps:
      - name: Check out code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Download distributions
        uses: actions/download-artifact@v3
        with:
          name: release-distributions
          path: dist/

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION=${GITHUB_REF#refs/tags/v}
          echo "Extracting changelog for version $VERSION"
          
          # Extract the relevant section from CHANGELOG.md
          if [ -f CHANGELOG.md ]; then
            # Get content between this version and the next heading
            CHANGELOG=$(sed -n "/## \[$VERSION\]/,/## \[/p" CHANGELOG.md | sed '$d')
            if [ -z "$CHANGELOG" ]; then
              CHANGELOG="Release $VERSION"
            fi
          else
            CHANGELOG="Release $VERSION"
          fi
          
          # Save to file for multiline output
          echo "$CHANGELOG" > release_notes.txt
          echo "Release notes prepared"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          name: Release ${{ github.ref_name }}
          body_path: release_notes.txt
          files: dist/*
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  notify:
    name: Notify Release
    runs-on: ubuntu-latest
    needs: [publish-pypi, create-release]
    if: always() && github.event_name == 'push'
    steps:
      - name: Release status
        run: |
          echo "Release workflow completed"
          echo "PyPI publish status: ${{ needs.publish-pypi.result }}"
          echo "GitHub release status: ${{ needs.create-release.result }}"
