name: Code Quality

on: [push, pull_request]

permissions:
  contents: read

jobs:
  style:
    name: Code Style Checks
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@6b42224f41ee5dfe5395e27c8b2746f1f9955030  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install style tools
        run: |
          python -m pip install --upgrade pip
          pip install black==25.11.0 flake8==7.3.0 ruff==0.14.6

      - name: Run Black formatter check
        run: |
          black --check --diff --line-length=88 core/ models/ utils/ plugins/ components/

      - name: Run Flake8 linter
        run: |
          flake8 core/ models/ utils/ plugins/ components/ \
            --max-line-length=88 \
            --statistics \
            --show-source \
            --count

      - name: Run Ruff linter
        run: |
          ruff check core/ models/ utils/ plugins/ components/

  types:
    name: Type Checking
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@6b42224f41ee5dfe5395e27c8b2746f1f9955030  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install mypy==1.13.0 types-requests

      - name: Run MyPy type checker
        run: |
          mypy core/ models/ utils/ plugins/ components/ --ignore-missing-imports

  tests:
    name: Tests with Coverage
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@6b42224f41ee5dfe5395e27c8b2746f1f9955030  # v4.2.2

      - name: Set up Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b  # v5.3.0
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest pytest-cov pytest-mock

      - name: Run tests with coverage
        run: |
          pytest -v \
            --cov=core \
            --cov=models \
            --cov=utils \
            --cov=plugins \
            --cov=components \
            --cov-report=xml \
            --cov-report=term \
            --cov-fail-under=80

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@5c47607acb93fed5485fdbf7232e8a31425f672a  # v5.0.2
        with:
          files: ./coverage.xml
          flags: unittests
          name: codecov-quality
          fail_ci_if_error: false
