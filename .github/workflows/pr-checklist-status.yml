name: PR Checklist Status
permissions:
  contents: read

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Use the latest stable version of the action

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"  # Updated to Python 3.12 for consistency

      - name: Install Formatters & Linters
        run: |
          pip install --upgrade pip  # Always upgrade pip to avoid version conflicts
          pip install black==23.3.0 flake8 isort==5.12.0

      - name: Run Black (formatting check)
        run: |
          # Black performs formatting checks and outputs a diff for violations
          black --check --diff . --exclude '(app\.py|venv|\.venv|build|dist|migrations)'

      - name: Run isort (import sorting check)
        run: |
          # isort checks import ordering
          isort --check-only --diff . --skip venv --skip .venv --skip migrations --skip app.py --skip index.html