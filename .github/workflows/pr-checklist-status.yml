name: PR Checklist Status

on:
  pull_request:
    branches:
      - main

jobs:
  lint-and-format:
    name: Lint & Format Check
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4  # Use the latest stable version of the action

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"  # Specify Python version explicitly for consistency

      - name: Install Formatters & Linters
        run: |
          pip install --upgrade pip  # Always upgrade pip to avoid version conflicts
          pip install black==23.12.1 ruff==0.3.5

      - name: Run Black (formatting check)
        run: |
          # Black performs formatting checks and outputs a diff for violations
          black --check --diff . --exclude 'app.py'

      - name: Run Ruff (lint check)
        run: |
          # Ruff is a fast Python linter and formatter
          # --ignore E501: Ignore long lines (handled by Black)
          # --exit-non-zero-on-fix: Fail the job if fixes are made
          ruff check . --ignore E501 --exit-non-zero-on-fix