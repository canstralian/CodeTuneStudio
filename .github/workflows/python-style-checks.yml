name: Python Style Checks

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

permissions:
  contents: read

jobs:
  style-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black pre-commit

      - name: Check code formatting with Black
        run: |
          black --check --line-length=88 --diff \
            --extend-exclude="app\.py|index\.html" .
        continue-on-error: true

      - name: Check code style with Flake8
        run: |
          flake8 . --max-line-length=88 --statistics --show-source --count

      - name: Verify pre-commit config
        run: |
          if [ -f .pre-commit-config.yaml ]; then
            echo "✓ Pre-commit config found"
            pre-commit run --all-files --show-diff-on-failure || true
          else
            echo "⚠ Warning: .pre-commit-config.yaml not found"
          fi

      - name: Summary
        if: always()
        run: |
          echo "## Style Check Summary" >> $GITHUB_STEP_SUMMARY
          echo "- Black formatting: Check completed" >> $GITHUB_STEP_SUMMARY
          echo "- Flake8 linting: Check completed" >> $GITHUB_STEP_SUMMARY
          echo "- Pre-commit hooks: Verified" >> $GITHUB_STEP_SUMMARY
