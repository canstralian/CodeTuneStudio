name: Python Style Checks

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  style-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 black

      - name: Check code style with Flake8
        run: |
          flake8 . --max-line-length=88 --statistics --show-source

      - name: Annotate Flake8 Issues
        uses: stefanzweifel/git-auto-commit-action@v5
        if: failure()
        with:
          commit_message: "style: Fix Flake8 issues"
