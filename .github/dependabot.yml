version: 2

updates:
  - package-ecosystem: "pip"
    directory: "/" # Root directory for Python dependencies
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 5
    allow:
      - dependency-type: "all" # update both direct and indirect dependencies
    ignore:
      - dependency-name: "django"
        versions: ["<3.2"] # example: ignore Django versions below 3.2
    assignees:
      - "canstralian"
    reviewers:
      - "canstralian"
    commit-message:
      prefix: "build(deps):"
      include: "scope"
    labels:
      - "dependencies"
      - "auto-update"
    rebase-strategy: "auto"
    pull-request-branch-name:
      separator: "-"

# Enable security updates (GitHub Advisory Database)
  - package-ecosystem: "github-actions"
    directory: "/" # Location of GitHub Actions workflows
    schedule:
      interval: "weekly"
      day: "monday"
      time: "06:00"
      timezone: "Etc/UTC"
    open-pull-requests-limit: 3
    assignees:
      - "canstralian"
    reviewers:
      - "canstralian"
    labels:
      - "github-actions"
      - "auto-update"
    commit-message:
      prefix: "ci:"
      include: "scope"
    rebase-strategy: "auto"
